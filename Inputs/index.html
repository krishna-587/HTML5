<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <h1>HTML Inputs</h1>


        Text:
        <input type="text" placeholder="search something" disabled>
        <br>
        <br>
        Password:
        <input type="password" placeholder="password">

        <br>
        <br>

        Email:

        <input type="email">
        <br>
        <br>
        File input: 

        <input type="file">
        <br>
        <br>
        Date: 

        <input type="date">
        <br>
        <br>
        Time:

        <input type="time">
        <br>
        <br>
        Color: 

        <input type="color">
        <br>
        <br>
        Number: 

        <input type="number" min="10" max="20">
        <br>
        <br>
        Checkbox: 

        <input type="checkbox">
        <br>
        <br>
        Male:
        <input type="radio" name="gender">
        Female:
        <input type="radio" name="gender">
        Others:
        <input type="radio" name="gender">

        <br>
        <br>
        <input type="text" , placeholder="TYPE YOUR NAME">
        <br>
        <br>
        <!-- Dropdown -->
        <h2>Select Month</h2>
        <select >
            <option >January</option>
            <option >February</option>
            <option >March</option>
            <option >April</option>
            <option >May</option>
            <option >June</option>
            <option >July</option>
            <option >August</option>
            <option >September</option>
            <option >October</option>
            <option >November</option>
            <option >December</option>
        </select>
        <br>
        <br>
        <!-- Text area -->
        Text area:
        <br>
        <textarea cols="30" rows="10"></textarea>
        <br>
        <br>
        Range:
        <input type="range" min="0" max="10">

        <br>
        <br>
        Telephone:
        <input type="tel" maxlength="10">
</body>
</html>
