<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1> HTML Lists</h1>
    <!-- ordered list -->
    <h2>Movies</h2>
    <ol type="A " start="3">
        <li>Avengers</li>
        <li>super man</li>
        <li>Iron man</li>
        <li> Fruits
            <ol>
                <li>orange</li>
                <li>Banana</li>      <!--  nested list  -->
                <li>Apple</li>
            </ol>
        </li>
        <li>wonder women</li>

        <!-- unordered list  -->
        <h2>Unordered list</h2>

        <ul type= "circle">
            <li>Superman</li>
            <li>hero</li>
            <li>spiderman</li>
            <li>pockeymon</li>
        </ul>


    </ol>
</body>
</html>
